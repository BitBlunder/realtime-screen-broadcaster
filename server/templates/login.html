<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter Secret Phrase - Stream Viewer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <style>
	.login-card {
	  background-color: var(--card-bg);
	  border-radius: var(--border-radius);
	  padding: 40px;
	  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
	  max-width: 400px;
	  margin: 0 auto;
	  transition: transform var(--transition-speed);
	}

	.login-card:hover {
	  transform: translateY(-2px);
	}

	.login-form {
	  display: flex;
	  flex-direction: column;
	  gap: 20px;
	}

	.form-group {
	  display: flex;
	  flex-direction: column;
	  gap: 8px;
	}

	.form-label {
	  font-size: 0.9rem;
	  color: #a0a0a0;
	  font-weight: 500;
	}

	.form-input {
	  padding: 12px 16px;
	  border: 2px solid rgba(255, 255, 255, 0.1);
	  border-radius: 8px;
	  background-color: rgba(255, 255, 255, 0.05);
	  color: var(--text-color);
	  font-size: 1rem;
	  transition: all var(--transition-speed);
	  outline: none;
	}

	.form-input:focus {
	  border-color: var(--primary-color);
	  background-color: rgba(255, 255, 255, 0.08);
	  box-shadow: 0 0 0 3px rgba(58, 134, 255, 0.1);
	}

	.form-input::placeholder {
	  color: #666;
	}

	.btn-primary {
	  background: linear-gradient(90deg, var(--primary-color), var(--primary-dark));
	  padding: 12px 24px;
	  font-size: 1rem;
	  font-weight: 600;
	  width: 100%;
	  margin-top: 10px;
	}

	.btn-primary:hover {
	  background: linear-gradient(90deg, var(--primary-dark), #1e4d8a);
	  transform: translateY(-1px);
	  box-shadow: 0 4px 15px rgba(58, 134, 255, 0.3);
	}

	.error-message {
	  background-color: rgba(255, 90, 95, 0.1);
	  border: 1px solid rgba(255, 90, 95, 0.3);
	  color: #ff8a8f;
	  padding: 12px 16px;
	  border-radius: 8px;
	  font-size: 0.9rem;
	  margin-bottom: 20px;
	  display: flex;
	  align-items: center;
	  gap: 8px;
	}

	.lock-icon {
	  width: 60px;
	  height: 60px;
	  margin: 0 auto 20px;
	  opacity: 0.8;
	  color: var(--primary-color);
	}

	.login-subtitle {
	  text-align: center;
	  color: #a0a0a0;
	  font-size: 1rem;
	  margin-bottom: 30px;
	}
  </style>
</head>
<body>
  <div class="container">
	<header>
	  <h1>Stream Viewer</h1>
	  <p class="subtitle">Secure access required</p>
	</header>

	<div class="login-card">
	  <div class="lock-icon">
		<svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
		  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
		</svg>
	  </div>

	  <p class="login-subtitle">Please enter your secret phrase to access the stream</p>

	  {% if error %}
		<div class="error-message">
		  <svg width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
			<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
		  </svg>
		  {{ error }}
		</div>
	  {% endif %}

	  <form method="post" class="login-form">
		<div class="form-group">
		  <label for="phrase" class="form-label">Secret Phrase</label>
		  <input
			type="password"
			id="phrase"
			name="phrase"
			placeholder="Enter your secret phrase"
			class="form-input"
			required
			autofocus
		  >
		</div>

		<button type="submit" class="btn btn-primary">
		  <svg width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
			<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7 6h-7a6 6 0 01-7-6 6 6 0 017-6h7m2-3a2 2 0 012 2v6a2 2 0 01-2 2m-2 0a2 2 0 01-2-2v-6a2 2 0 012-2" />
		  </svg>
		  Access Stream
		</button>
	  </form>
	</div>
  </div>
</body>
</html>
